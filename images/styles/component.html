<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The grid: four columns -->
<div class="row">
    <div class="column">
      <img src="images/mountains.jpg" alt="Nature" onclick="myFunction(this);">
    </div>

    <div class="column">
      <img src="images/rivers.jpg" alt="Snow" onclick="myFunction(this);">
    </div>

    <div class="column">
      <img src="images/rsz_rafting64_600.jpg" alt="Mountains" onclick="myFunction(this);">
    </div>

    <div class="column">
      <img src="images/rsz_rafting60_1024.jpg" alt="Lights" onclick="myFunction(this);">
    </div>

    <div class="column">
        <img src="images/w05_circles.jpg" alt="Lights" onclick="myFunction(this);">
      </div>

      <div class="column">
        <img src="" alt="Lights" onclick="myFunction(this);">
      </div>

      <div class="column">
        <img src="img_lights.jpg" alt="Lights" onclick="myFunction(this);">
      </div>

      <div class="column">
        <img src="img_lights.jpg" alt="Lights" onclick="myFunction(this);">
      </div>

  </div>
  
  <!-- The expanding image container -->
  <div class="container">
    <!-- Close the image -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  
    <!-- Expanded image -->
    <img id="expandedImg" style="width:100%">
  
    <!-- Image text -->
    <div id="imgtext"></div>
  </div>

  <script>
    function myFunction(imgs) {
      var expandImg = document.getElementById("expandedImg");
      var imgText = document.getElementById("imgtext");
      expandImg.src = imgs.src;
      imgText.innerHTML = imgs.alt;
      expandImg.parentElement.style.display = "block";
    }
    </script>
    

</body>
</html>
