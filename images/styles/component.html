    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <div id="content">
        <header>
          <a id="logo_link" href="piggery_homepage.html">
              <img class="logo" src="images/logo1.png" alt="lubanzi_piggery_logo">
          </a>
          <nav>
              <a href="piggery_homepage.html">Home Page</a>
              <a href="services_subpage2.html">Tourisms</a>
              <a href="endproducts_subpage3.html">Maps</a>
              <a href="site-plan.html">Site Plan</a>
              <a href="contactus.html">Contact Us</a>
          </nav>
        </header>
      

    <!-- The grid: four columns -->
<div class="row">
    <div class="column">
      <img src="images/mountains.jpg" alt="Mountains" onclick="myFunction(this);">
    </div>

    <div class="column">
      <img src="images/rivers.jpg" alt="Rivers" onclick="myFunction(this);">
    </div>

    <div class="column">
      <img src="images/rsz_rafting64_600.jpg" alt="Raftting" onclick="myFunction(this);">
    </div>

    <div class="column">
      <img src="images/rsz_rafting60_1024.jpg" alt="Rafting" onclick="myFunction(this);">
    </div>

    <div class="column">
        <img src="images/w05_circles.jpg" alt="circles" onclick="myFunction(this);">
      </div>

            <div class="column">
        <img src="img_lights.jpg" alt="Lights" onclick="myFunction(this);">
      </div>
  </div>
  
  <!-- The expanding image container -->
  <div class="container">
    <!-- Close the image -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  
    <!-- Expanded image -->
    <img id="expandedImg" style="width:100%">
  
    <!-- Image text -->
    <div id="imgtext"></div>
  </div>

  <script>
    function myFunction(imgs) {
      var expandImg = document.getElementById("expandedImg");
      var imgText = document.getElementById("imgtext");
      expandImg.src = imgs.src;
      imgText.innerHTML = imgs.alt;
      expandImg.parentElement.style.display = "block";
    }
    </script>

        </footer> 
      
</body>
